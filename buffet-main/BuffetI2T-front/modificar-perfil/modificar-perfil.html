<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modificar Perfil</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="modificar-perfil.css" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="../home/home.html">
                    <img src="../img/buffet_logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top me-2">
                    BUFFET
                </a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="../home/home.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="../modificar-pedido/modificar-pedido.html">Pedido</a></li>
                        <li class="nav-item"><a class="nav-link" href="../historial/historial.html">Historial</a></li>
                        <li class="nav-item"><a class="nav-link active" href="../perfil/perfil.html">Perfil</a></li>
                    </ul>
                    <a href="../index.html" class="btn btn-outline-light">Cerrar Sesión</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-11 col-sm-10 col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-body p-4 p-md-5">
                        <h1 class="card-title text-center mb-4">Modificar Perfil</h1>
                        
                        <form onsubmit="event.preventDefault(); validarDatos()">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="nombre" placeholder="Nombre" />
                                <label for="nombre">Nombre</label>
                                <p class="text-danger small" id="nombre-error"></p>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="apellido" placeholder="Apellido" />
                                <label for="apellido">Apellido</label>
                                <p class="text-danger small" id="apellido-error"></p>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" placeholder="E-mail" />
                                <label for="email">E-mail</label>
                                <p class="text-danger small" id="email-error"></p>
                            </div>

                            <fieldset class="border p-3 rounded mt-4">
                                <legend class="float-none w-auto px-2 h6">Días de Asistencia Presencial</legend>
                                <p class="text-muted small text-center">Marca los días que asistirás a la oficina.</p>
                                <div class="d-flex justify-content-around mt-3">
                                    <div>
                                        <input type="checkbox" class="btn-check" id="asiste_lunes">
                                        <label class="btn btn-outline-success" for="asiste_lunes">L</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" class="btn-check" id="asiste_martes">
                                        <label class="btn btn-outline-success" for="asiste_martes">M</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" class="btn-check" id="asiste_miercoles">
                                        <label class="btn btn-outline-success" for="asiste_miercoles">X</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" class="btn-check" id="asiste_jueves">
                                        <label class="btn btn-outline-success" for="asiste_jueves">J</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" class="btn-check" id="asiste_viernes">
                                        <label class="btn btn-outline-success" for="asiste_viernes">V</label>
                                    </div>
                                </div>
                            </fieldset>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                                <a class="btn btn-secondary" href="../perfil/perfil.html">Cancelar</a>
                                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="modificar-perfil.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
