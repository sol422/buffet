<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Asignar Plato a Menú</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="agregar-menu.css" />
</head>
<body class="bg-light">
    <admin-header></admin-header>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-body p-4 p-md-5">
                        <h1 class="card-title text-center mb-4">Asignar Plato a Menú</h1>
                        <form id="formAgregarMenu" onsubmit="event.preventDefault(); validarDatos();">
                            
                            <div class="form-floating mb-3">
                                <select class="form-select" id="nombre" required>
                                    <option value="" selected disabled>Cargando platos...</option>
                                </select>
                                <label for="nombre">Nombre del Plato</label>
                            </div>

                            <div class="row g-3 mb-3">
                                <div class="col-md-6 form-floating">
                                    <input type="text" class="form-control" id="categoria" placeholder="Categoría" readonly />
                                    <label for="categoria">Categoría</label>
                                </div>
                                <div class="col-md-6 form-floating">
                                    <select class="form-select" id="semana" required>
                                        <option value="" selected disabled>Seleccione una semana</option>
                                        <option value="1">Semana 1</option>
                                        <option value="2">Semana 2</option>
                                        <option value="3">Semana 3</option>
                                        <option value="4">Semana 4</option>
                                    </select>
                                    <label for="semana">Semana del Menú</label>
                                </div>
                            </div>

                            <div class="form-floating mb-4">
                                <textarea class="form-control" id="descripcion" placeholder="Descripción" style="height: 100px" readonly></textarea>
                                <label for="descripcion">Descripción (Opcional)</label>
                            </div>

                            <fieldset class="border p-3 rounded">
                                <legend class="float-none w-auto px-2 h6">Días Disponibles</legend>
                                <div class="d-flex justify-content-around mt-2">
                                    <div><input type="checkbox" class="btn-check" id="lunes" name="dias" value="LUNES"><label class="btn btn-outline-primary" for="lunes">L</label></div>
                                    <div><input type="checkbox" class="btn-check" id="martes" name="dias" value="MARTES"><label class="btn btn-outline-primary" for="martes">M</label></div>
                                    <div><input type="checkbox" class="btn-check" id="miercoles" name="dias" value="MIERCOLES"><label class="btn btn-outline-primary" for="miercoles">X</label></div>
                                    <div><input type="checkbox" class="btn-check" id="jueves" name="dias" value="JUEVES"><label class="btn btn-outline-primary" for="jueves">J</label></div>
                                    <div><input type="checkbox" class="btn-check" id="viernes" name="dias" value="VIERNES"><label class="btn btn-outline-primary" for="viernes">V</label></div>
                                </div>
                            </fieldset>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                                <a class="btn btn-secondary" href="../perfil-administrador/perfil-administrador.html">Cancelar</a>
                                <button type="submit" class="btn btn-success">Asignar Plato</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../components/navbar-admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="agregar-menu.js"></script>
</body>
</html>
