<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nuevo Plato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    
    <admin-header></admin-header>

    <main class="container my-5">
        <div class="row">
            <div class="col-lg-4 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Nuevo Plato</h5>
                    </div>
                    <div class="card-body">
                        <form id="form-crear-plato">
                            <div class="mb-3">
                                <label class="fw-bold">Nombre</label>
                                <input type="text" class="form-control" id="nombre" required>
                            </div>
                            <div class="mb-3">
                                <label class="fw-bold">Categoría</label>
                                <select class="form-select" id="categoria" required>
                                    <option value="" disabled selected>Elegir...</option>
                                    <option value="Principal">Principal</option>
                                    <option value="Minutas">Minutas</option>
                                    <option value="Pastas">Pastas</option>
                                    <option value="Postre">Postre</option>
                                    <option value="Bebida">Bebida</option>
                                    <option value="Guarnición">Guarnición</option>
                                    <option value="Light">Light</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="fw-bold">Descripción</label>
                                <textarea class="form-control" id="descripcion" rows="2"></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="fw-bold">Stock</label>
                                <input type="number" class="form-control" id="stock" value="100">
                            </div>
                            <button type="submit" class="btn btn-success w-100">Guardar Plato</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <h4 class="mb-3">Catálogo Actual</h4>
                <div id="catalogo-container" class="row g-3"></div>
            </div>
        </div>
    </main>

    <script src="../components/navbar-admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="crear-plato.js"></script>
</body>
</html>
